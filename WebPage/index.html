<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Elosztott interpoláció - Cselyuszka Alexandra szakdolgozat</title>
	<LINK REL=STYLESHEET TYPE="text/css" HREF="viewForm/client_base.css">
	<link href="viewForm/plot_design.css" rel="stylesheet" type="text/css">

	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="source/flot-0.8.2/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="source/flot-0.8.2/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="source/flot-0.8.2/jquery.flot.navigate.js"></script>
    <script language="javascript" type="text/javascript" src="model/base.js"></script>
    <script language="javascript" type="text/javascript" src="model/web_page_debug.js"></script>
    <script language="javascript" type="text/javascript" src="model/base_table.js"></script>
	
	<script language="javascript" type="text/javascript" src="test/example_datas.js"></script>
    <script language="javascript" type="text/javascript" src="model/interpolation/table.js"></script>
    <script language="javascript" type="text/javascript" src="model/interpolation/plot.js"></script>
    <script language="javascript" type="text/javascript" src="model/interpolation/menulist.js"></script>
    <script language="javascript" type="text/javascript" src="model/polinome.js"></script>
    <script language="javascript" type="text/javascript" src="model/plot_types.js"></script>
    <script language="javascript" type="text/javascript" src="model/connection.js"></script>

    <script language="javascript" type="text/javascript" src="webpage.js"></script>
    <script language="javascript" type="text/javascript" src="init/plot.js"></script>
    <script language="javascript" type="text/javascript" src="init/table.js"></script>
    <script language="javascript" type="text/javascript" src="init/menulist.js"></script>
    <script language="javascript" type="text/javascript" src="init/events.js"></script>
</head>
<body>
	<div class="buttonDiv margin_top">
		<input type="button" name="sendServer"  value="Küldés a szerverre">
		<input type="button" name="saveButton"  value="Mentés">
		<input type="button" name="resultLoad"  value="Eredmények Betöltése">
	</div>
	<div id="bodyContent">
		<div id="one_data_settings">
			<h1>Táblázat</h1>
			<label name="selectedItemLabel">()</label>
			<table id="tableViewTable" class="bordered"><tr>
			<th id="tableViewOptions">
				<p><input type="button" name="refresh_button" value="Frissítés"></p>
				<p><input type="button" name="addcolumn_button" value="Új oszlop"></p>
				<p><input type="button" name="addrow_button" value="Új sor"></p>
				<p>x : <input type="text" name="input_coord_x" id="input_coord_x" ></p>
				<p>
					<span id="y_label">y<span/> :
					<input type="text" name="input_coord_y" id="input_coord_y">
				</p>
				<p><input type="button" name="addPoint"  value="Pont hozzáadása"></p>
			</th>
			<th>
				<label>Inverz Interpoláció: </label>
				<input type="checkbox" name="inverse">
				<label>Típusa: 
				 <select name="type">
				  <option value="0">Lagrange</option>
				  <option value="1">Newton</option>
				  <option value="2">Hermite</option>
				</select> 
				</label>

				<label>
					Eredmény:
					<input name="polynomial">
				</label>
				<table id="interpolationTable"></table>
			</th>
			</tr></table>

			<h1>Grafikon</h1>
			<table id="plotViewTable" class="bordered"><tr>
			<th>
				<h4>Megjelenítési tulajdonságok</h4>
				<input type="button" name="refreshPlot"  value="Frissítés">
				<p>	Min X : </p>
				<input type="number" name="minx" id="minx" >
				<p> Max X : </p>
				<input type="number" name="maxx" id="maxx">  
				<p> Min Y :	</p>
				<input type="number" name="miny" id="miny" > 
				<p> Max Y : </p>
				<input type="number" name="maxy" id="maxy">
				<p> Maximális Derivált szám: </p>
				<input type="number" name="maxderivnum" id="maxderivnum">
				<p> Pontosság: </p>
				<input type="text" name="precision" id="precision">
				<p><span id="span_hoverdata"></span></p>
			</th>
			<th>
				<div class="demo-container">
					<div id="resultplot" class="demo-placeholder"></div>
					<!--<p id="choices" style="float:right; width:135px;"></p>-->
					<div id="float_footer"></div>
				</div>
			</th>
			</tr></table>
		</div>
		<div id="data_set_menulist">
			<input type="button" name="saveInMenulist"  value="Mentés">
			<input type="button" name="addNewMenulistItem"  value="Új">
			<label>Maximális gépszám:
			<input type="number" name="nodenumber" id="nodenumber" > (-1: nincs, 0: csak szerver)
			</label>
			<table id="interpoationSetTable"></table>
		</div>
	</div>
	<div class="buttonDiv">
		<input type="button" name="loadExample1"  value="Minta 1">
		<!--<input type="button" name="loadExample2"  value="Minta 2">
		<input type="button" name="loadExample3"  value="Minta 3">-->
	</div>
	<div class="buttonDiv">
		<label for="sendServerText">
			Szerverre küldendő adat:
   			<input type="text" id="sendServerText" name="sendServerText"/>
		</label>
		<label for="saveText">
			Elmentett adat:
   			<input type="text" name="saveText" id="saveText"/>
		</label>
		<label for="resultLoadText">
			Számítási Eredmény
   			<input type="text" name="resultLoadText" id="resultLoadText"/>
		</label>
	</div>
	<div id="footer">
		Distributed interpolation calculator - 2015 Alexandra Cselyuszka
	</div>

</body>
</html>
