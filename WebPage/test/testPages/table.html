<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tables</title>
    <link href="../viewForm/plot_design.css" rel="stylesheet" type="text/css">
    <style>
        table, th {
            border: 1px solid black;
            margin: 10px;
            padding: 5px;
        }

        input[type=text] {
            width: 50px;
            padding: 10px;
        }
    </style>
    <script language="javascript" type="text/javascript" src="../../source/flot-0.8.2/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../../model/base.js"></script>
    <script language="javascript" type="text/javascript" src="../../model/interpolation_table.js"></script>
    <script language="javascript" type="text/javascript" src="../../model/base_table.js"></script>
    <script language="javascript" type="text/javascript" src="../../model/web_page_debug.js"></script>
    <script type="text/javascript">
        $(function () {

            var bDebug = webPageDebug({
                buttonsIds: ['debug_button', 'debug_button2'],
                debugSpan: $("#debugSpanId")
            });

            var bTable = basicTable({
                tableId: 'myTable',
                debug: debug
            });

            interpolationTable({
                table: bTable,
                debug: bDebug,
                addColumnButton: Base.get('addcolumn_button'),
                addRowButton: Base.get('addrow_button'),
                newTableButton: Base.get('refresh_button')
            });

        });
    </script>
</head>
<body>
<div id="content">
    <p>
        <input type="button" name="debug_button" value="Click Debug">
        <input type="button" name="refresh_button" value="Refresh">
        <input type="button" name="addcolumn_button" value="Add Column">
        <input type="button" name="addrow_button" value="Add Row">
    </p>

    <table id="myTable" class="table"></table>

    <div id="debug">
        <p>JSON:</p>
        <span id="debugSpanId"/>
    </div>
</div>
</body>
</html>
