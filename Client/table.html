<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tables</title>
    <link href="plot_design.css" rel="stylesheet" type="text/css">
    <style>
        table, th
        {
            border: 1px solid black;
            margin: 10px;
            padding: 5px;
        }
        input[type=text]{
            width: 50px;
            padding: 10px;
        }
    </style>
    <script language="javascript" type="text/javascript" src="source/flot-0.8.2/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="table.js"></script>
    <script type="text/javascript">
        $(function () {
            var config = {};
            config.debug = {};
            config.debug.string = $("#json_debug");
            config.debug.button = document.getElementsByName("debug_button")[0];
            config.addRowButton = document.getElementsByName("addcolumn_button")[0];
            config.addColumnButton = document.getElementsByName("addrow_button")[0];
            config.newTableButton = document.getElementsByName("refresh_button")[0];
            config.table = document.getElementById("myTable");

            table(config);
        });
    </script>
</head>
<body>
    <div id="content">
        <p>
           <input type="button" name="debug_button" value="Click Debug">
            <input type="button" name="refresh_button" value="Refresh">
            <input type="button" name="addcolumn_button" value="Add Column">
            <input type="button" name="addrow_button" value="Add Row">

        </p>

        <p>
        <table id="myTable" class="table"></table>
        </p>

        <p>JSON:<span id="json_debug"></span></p>
    </div>
</body>
</html>
